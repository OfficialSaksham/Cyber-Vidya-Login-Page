<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cyber Vidya</title>
    <link rel="icon" type="image/x-icon" href="./Images/cvlogo.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="abc">
    <div class="main">
        <img src="./Images/instance-logo.png" id="ghriet" alt="ghriet-logo"></img>
        <img src="./Images/download.jpg" id="cyber-vidya" alt="cyber-vidya-logo"></img>
        <div class="content">
            <h5> Sign IN </h5>
            <span class="usr">
                User Name
                <input type="text" id="usr">
            </span><br>

            <span class="pwd">
                Password
                <input type="password" id="pwd">
            </span>
            <a> Forgot Password ?</a>
            <div class="recaptcha">
                <img src="./Images/RECAPTCHA.png" id="recaptcha" alt="recaptcha"></img>
                <!-- <input type="checkbox" name="robot" id="robot"><label for="robot" > I'm not a robot</label> -->
            </div>
            
<button type="button" class="btn btn-success" id="btn">Login</button>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
            <div class="help-block with-errors"></div>
        </div>
    
    
    </div>
</div>  
</body>
</html>
